        Ref: mySG
        ]
       SubnetId: 
        Ref: mySubnet
       PrivateIpAddress: 10.0.0.52
  myWorker1ENI:
    Type: AWS::EC2::NetworkInterface
    Properties:
       Tags:
       - Key: stack
         Value: production
       Description: A nice description.
       SourceDestCheck: 'false'
       GroupSet: [
        Ref: mySG
        ]
       SubnetId: 
        Ref: mySubnet
       PrivateIpAddress: 10.0.0.53
