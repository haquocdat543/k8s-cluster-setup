---
Resources:
  myVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsSupport: 'true'
      EnableDnsHostnames: 'true'
      Tags:
       - Key: name
         Value: production
  mySubnet:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId:
        Ref: myVPC
      CidrBlock: 10.0.0.0/24
      AvailabilityZone: "ap-northeast-1a"
      Tags:
      - Key: name
        Value: production
  myInternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
      - Key: stack
        Value: production
  myRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId:  
        Ref: myVPC
      Tags:
      - Key: stack
        Value: production
  mySubnetRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId:
        Ref: mySubnet
      RouteTableId:
        Ref: myRouteTable
  mySG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow http to client host
      VpcId: !Ref myVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 0
          ToPort: 65535
          CidrIp: 0.0.0.0/0
      SecurityGroupEgress:
        - IpProtocol: tcp
          FromPort: 0
          ToPort: 65535
          CidrIp: 0.0.0.0/0
  myloadbalancerENI:
    Type: AWS::EC2::NetworkInterface
    Properties:
       Tags:
       - Key: stack
         Value: production
       Description: A nice description.
       SourceDestCheck: 'false'
       GroupSet: [
        Ref: mySG
        ]
       SubnetId: 
        Ref: mySubnet
       PrivateIpAddress: 10.0.0.50
  myMaster1ENI:
    Type: AWS::EC2::NetworkInterface
    Properties:
       Tags:
       - Key: stack
         Value: production
       Description: A nice description.
       SourceDestCheck: 'false'
       GroupSet: [
        Ref: mySG
        ]
       SubnetId: 
        Ref: mySubnet
       PrivateIpAddress: 10.0.0.51
  myMaster2ENI:
    Type: AWS::EC2::NetworkInterface
    Properties:
       Tags:
       - Key: stack
